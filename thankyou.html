<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="3; url=contact.html">
  <title>Thank You – Morning Ritual</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-color: #fdf6e9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #3e2f1c;
    }

    .thankyou-wrapper {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 248, 225, 0.75);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .thankyou-wrapper h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    .thankyou-wrapper p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .thankyou-wrapper a {
      text-decoration: none;
      font-size: 16px;
      color: white;
      background-color: #d8a756;
      padding: 12px 24px;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .thankyou-wrapper a:hover {
      background-color: #b17e34;
    }
  </style>
</head>
<body>
  <div class="thankyou-wrapper">
    <h1>Thank you for your message!</h1>
    <p>We'll get back to you as soon as the coffee kicks in ☕</p>
    <a href="index.html">Return to homepage</a>
  </div>
</body>
</html>
